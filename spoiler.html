<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Whatsapp Spoiler</title>
    <link rel="stylesheet" href="total.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body class="bg" style="background: white;">
    <div class="back">
        <div class="logo" style="text-align:center;">
            <img style="text-align: center;" src="icon.png" alt="">
        </div>
        <h1 style="text-align: center;color:green">Whatsapp Spoiler</h1>
        <p style="text-align: center;">Hide content behind a "Read more" button in a WhatsApp message.</p>
        <div class="image" style="margin: auto;
        text-align: center;
        width: 100%;">
            <img src="sample.png" style="width: 22rem;" alt="">
        </div>

        <div class="row mt-3" style="width: 100%;padding: 2rem;">
            <div class="col-sm-4 offset-sm-4" style="margin: auto;">
                <div class="form-group material-style">
                    <input class="form-control form-control-sm" id="warning" type="text" required="required"
                        placeholder=" ">
                    <label>Warning</label>
                    <small class="form-text text-right text-muted">Type any warning</small>
                </div>
            </div>
        </div>
        <div class="row mt-3" style="width: 100%;">
            <div class="col-sm-4 offset-sm-4" style="margin: auto;padding: 3rem;padding-top: 0;padding-bottom: 0;">
                <div class="form-group material-style">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label style="top: 0;font-size: 16px;" class="form-check-label" for="flexCheckDefault">
                            IOS Compatibility Mode
                        </label>

                    </div>
                </div>
                <p style="font-size: 12px;">When iOS compatibility mode is enabled, normal spaces will be used instead
                    of zero-width spaces.</p>
            </div>
        </div>
        <div class="row mt-3" style="width: 100%;padding: 2rem;">
            <div class="col-sm-4 offset-sm-4" style="margin: auto;">
                <div class="form-group material-style">
                    <textarea class="form-control form-control-sm" id="message" required="required" rows="3"
                        style="padding: 0;" placeholder=" "></textarea>

                    <label>Messages</label>
                    <small class="form-text text-right text-muted">Write your hidden message</small>
                </div>
            </div>
        </div>
        <div class="row mt-3" style="width: 100%;">
            <div class="col-sm-4 offset-sm-4" style="margin: auto;text-align: center;">
                <div class="form-group material-style">
                    <button class="btn btn-accept" onclick="spoiler()" data-pop-up="accept">Click Here</button>
                </div>
            </div>
        </div>
        <div class="row mt-3" style="width: 100%;padding: 2rem;padding-bottom: 8rem;">
            <div class="col-sm-4 offset-sm-4" style="margin: auto;">
                <div class="form-group material-style">
                    <textarea class="form-control form-control-sm" id="spoiler" required="required" rows="3"
                        style="padding: 0;" placeholder=" " readonly></textarea>
                    <label id="Afterenter">Incoming Spoil Message</label>
                    <small id="Afterenter1" class="form-text text-right text-muted">Here it will be shown.</small>
                </div>
                <i style="float:right;cursor: pointer;" onclick="clicked()" class="fas fa-copy"></i>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="sopiler.js"></script>
    <script>
        function clicked() {
            var copytext = document.getElementById("spoiler");
            copytext.select();
            copytext.setSelectionRange(0, 99999);
            document.execCommand('copy');

        }
    </script>
</body>

</html>
